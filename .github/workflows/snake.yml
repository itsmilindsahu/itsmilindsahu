name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"     # daily at 00:00 UTC
  workflow_dispatch:         # manual run

permissions:
  contents: write            # required to push the output branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (needed by some actions)
        uses: actions/checkout@v4

      - name: Generate snake SVGs (multiple palettes)
        uses: Platane/snk@v3
        with:
          github_user_name: itsmilindsahu
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-snake-neon.svg?palette=neon
            dist/github-snake-aurora.svg?palette=aurora
            dist/github-snake-ocean.svg?palette=ocean

      - name: Push generated files to 'output' branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
